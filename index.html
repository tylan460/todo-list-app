<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Todo List App
        </title>
    
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <section class="todo">

            <h2>To-do List</h2>


            <div class="input">
                 <input type="text" placeholder="Enter new todo"
                 class="input-field"
                 id="todoInput">
            </div>

            <ul class="scroll">
                <li id="todoList">

                </li>
            </ul>

            <div>
                <hr class="counter">
                <div class="counter-container">
                    <p><span> 0 </span> items total</p>
                    <button id="deleteButton">Delete All</button>
                </div>
            </div>
            
            <button class="btn">
                Add
            </button>
           
        </section>


        <footer>
            <div class="footer">
                <p class="made-by">Made By</p>
                <p class="author">Tylan Van Rooyen</p>
            </div>
        </footer>

    </body>
</html>
